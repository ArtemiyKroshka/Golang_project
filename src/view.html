<h1>Guestbook</h1>
<div>
  {{ .SignatureCount}} total signatures -
  <a href="/guestbook/new">Add Your Signature</a>
</div>
<div>
  {{ range $index, $signature := .Signatures }}
  <form
    action="/guestbook/delete"
    method="POST"
    style="display: flex; gap: 0 8px; align-items: center; margin: 0px"
  >
    <p>{{ $signature }}</p>
    <input type="hidden" name="index" value="{{ $index }}" />
    <button type="submit">delete</button>
  </form>
  {{ end }}
</div>
